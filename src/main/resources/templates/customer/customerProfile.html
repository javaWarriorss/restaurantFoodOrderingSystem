<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="/cssStyles/fragment-header.css">
    <link rel="stylesheet" href="/cssStyles/customerProfileStyle.css">
    <script src="https://kit.fontawesome.com/cc68b5781c.js" crossorigin="anonymous"></script>


</head>
<body>
    <header th:insert="~{fragments/header.html :: headerAfterLogin}"></header>




    <section  class="menu">

        <a href="#" th:href="@{/menu/{id}/profile (id=${customerId})}">My Profile</a>
        <a href="#" th:href="@{/menu/{id}/address (id=${customerId})}"> Address</a>
        <a href="#" th:href="@{/menu/{id}/orderHistory (id=${customerId})}"> My Orders</a>
    </section>

    <div class="main">
        <h2>My Profile</h2>
    <form  th:action="@{/menu/{id}/profile (id=${customerId})}" method="post" >
        <input type="hidden" name="id" th:value="${customerId}"/>

        <div>
            <label> First Name</label><br>
            <input type="text" name="firstName" required th:value="${customer.firstName}">
        </div>
        <div>
            <label> Last Name</label><br>
            <input type="text" name="lastName" required minlength="4" th:value="${customer.lastName}">
        </div>
        <div>
            <label> Date of birth</label><br>
            <input type="date" name="dateOfBirth" required th:value="${customer.dateOfBirth}">    <!-- needs to set min age! -->
        </div>
        <div>
            <label> Phone Number</label><br>
            <input type="text" name="phoneNumber" required minlength="7" maxlength="8" th:value="${customer.phoneNumber}" oninput="this.value=this.value.replace(/[^0-9]/g,'');">  <!-- allows only integers from 7 to 8 numbers long -->
        </div>
        <div>
            <label> Email</label><br>
            <input  type="email" name="email" th:value="${customer.email}">
        </div>
        <div>
            <label> Password</label><br>
            <input type="password" name="password" required  minlength="4" th:value="${customer.password}">
        </div>

        <input type="hidden" name="customerAddress" th:value="${customerId}"/>
        <div>
            <button type="submit" value="Submit">Update</button>
        </div>

        <div>
            <p>
                <span th:if="${messageTwo == 'update_success'}">
                 Information updated successfully
                </span>
                <span th:if="${messageTwo == 'emailUpdate_failed'}">
                   Unable to Update this email,please check again
                </span>
            </p>
        </div>
    </form>
    </div>

    </div>


    <footer th:insert="~{fragments/footerFragment :: footerFragment}"></footer>

</body>
</html>
