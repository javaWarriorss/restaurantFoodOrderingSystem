<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Profile</title>
  <link rel="stylesheet" href="/cssStyles/adminProfileStyle.css"/>
  <script src="https://kit.fontawesome.com/cc68b5781c.js" crossorigin="anonymous"></script></head>
<body>
<div class="sidebar">
  <div class="sidebar-logo">
    <h2 class="logo-header"><i class="fa-solid fa-carrot"></i>Restaurant</h2>
  </div>

  <div class="sidebar-menu">
    <ul>
      <li>
        <a th:href="@{/adminProfileView/{id}/adminAllOrder (id=${adminId})}" class="active"><span class="fa-solid fa-bars"></span>
          <span>All Orders</span></a>
      </li>
      <li>
        <a th:href="@{/adminProfileView/{id}/adminAddMeal (id=${adminId})}"><span class="fa-solid fa-plus"></span>
          <span>Add new meal</span></a>
      </li>
      <!--            <li><a href="category.html">Category</a></li>-->
      <li>
        <a th:href="@{/adminProfileView/{id}/adminViewAllMeal (id=${adminId})}"><span class="fa-solid fa-bars"></span>
          <span>All meals</span></a>
      </li>
      <li>
        <a th:href="@{/adminProfileView/{id}/updateProfile (id=${adminId})}"><span class="fa-solid fa-key"></span>
          <span>Change Password</span></a>
      </li>
      <li>
        <a href="/adminLogout"><span class="fa-solid fa-right-from-bracket"></span>
          <span>Logout</span></a>
      </li>
    </ul>
  </div>
</div>
<div class="main-content">

  <header>
    <div class="admin-id">
      <label> <a class="home-link" th:href="@{/adminProfileView/{id} (id=${adminId})}"><span class="delete-edit-home"><i class="fa-solid fa-home"></i></span></a>Welcome, <span class="id" th:text="${admin.firstName}"></span></label>
    </div>
  </header>
<!--    <header>-->
<!--      <div>-->
<!--        <div class="admin-id"><label>Welcome,  <span class="id" th:text="${admin.firstName}"></span></label>-->
<!--        </div>-->
<!--      </div>-->
<!--    </header>-->


  <main>
    <h2>Profile/ Change password</h2>

    <div class="form-container">
      <form class="form-flex" th:action="@{/adminProfileView/{id}/updateProfile (id=${adminId})}" method="post">
        <input class="block" type="hidden" name="id" th:value="${adminId}">
        <div class="box">
          <input class="block" name="Admin id" type="number" placeholder="Admin id" th:value="${admin.id}" readonly style="color: #767676">
        </div>
        <div class="box">
          <input class="block" name="firstName" type="text" placeholder="First name" th:value="${admin.firstName}" readonly style="color: #767676">
        </div>
        <div class="box">
          <input class="block" name="lastName" type="text" placeholder="Last name" th:value="${admin.lastName}" readonly style="color: #767676">
        </div><div class="box">
        <input class="block" name="password" type="password" placeholder="Password" th:value="${admin.password}">
      </div><div class="box">
        <input class="block" name="email" type="email" placeholder="Email" th:value="${admin.email}" readonly style="color: #767676">
      </div>
        <div class="box">
          <button class="form-button" type="submit">Update</button>
        </div>

        <div>
          <p>
                <span th:if="${messageForPasswordUpdate == 'password_updated'}">
                    Password successfully changed.
                </span>
            <span th:if="${messageForPasswordUpdate == 'password_update_failed'}">
                    Changes has not been made. Try again.
                </span>
          </p>
        </div>

      </form>
    </div>
  </main>
</div>

</body>
</html>
