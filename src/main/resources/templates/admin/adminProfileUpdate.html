    <h2>
      <label>
        <span class="fa-solid fa-bars"></span>

      Dashboard
    </h2>

    <div class="admin-wrapper">
      <div>
        <span>Welcome, <h3 th:text="${admin.getFirstName()}"></h3></span>
      </div>
    </div>
  </header>

  <main>
    <h3>Profile update</h3>
    <div class="form-container">
      <form class="form-flex" th:action="@{/adminProfileView/{id}/updateProfile (id=${adminId})}" method="post">
        <input class="block" type="hidden" name="id" th:value="${adminId}">
        <div class="box">
          <input class="block" name="Admin id" type="number" placeholder="Admin id" th:value="${admin.id}">
        </div>
        <div class="box">
          <input class="block" name="firstName" type="text" placeholder="First name" th:value="${admin.firstName}">
        </div>
        <div class="box">
          <input class="block" name="lastName" type="text" placeholder="Last name" th:value="${admin.lastName}">
        </div><div class="box">
          <input class="block" name="password" type="password" placeholder="Password" th:value="${admin.password}">
        </div><div class="box">
          <input class="block" name="email" type="email" placeholder="Email" th:value="${admin.email}">
        </div>
        <div class="box">
          <button class="form-button" type="submit">Submit</button>
        </div>
      </form>

    </div>
